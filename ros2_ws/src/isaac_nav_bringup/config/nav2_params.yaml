# isaac_nav_bringup/config/nav2_params.yaml
#
# ROS 2 Jazzy params file rules:
# - NO top-level params (everything must be under <node_name>: ros__parameters:)
# - Keep frames consistent with your TF tree:
#     map -> odom -> base_footprint -> base_link -> base_scan
#     scan.frame_id = base_scan


# (Optional) AMCL is NOT used during mapping. Safe to keep params here.
amcl:
  ros__parameters:
    use_sim_time: true

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.3
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 1.2
      rotate_to_heading_angular_vel: 1.0
    enable_stamped_cmd_vel: true

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false

behavior_server:
  ros__parameters:
    use_sim_time: true
    enable_stamped_cmd_vel: true

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link

waypoint_follower:
  ros__parameters:
    use_sim_time: true

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    enable_stamped_cmd_vel: true

# These nodes are launched by nav2_bringup on Jazzy in many configs.
# Keep them at least configured with sim time so they don't fail on startup.
smoother_server:
  ros__parameters:
    use_sim_time: true

route_server:
  ros__parameters:
    use_sim_time: true

docking_server:
  ros__parameters:
    use_sim_time: true
    enable_stamped_cmd_vel: true
    dock_plugins: []

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_footprint
    odom_frame_id: odom
    cmd_vel_in_topic: cmd_vel_smoothed
    cmd_vel_out_topic: cmd_vel
    enable_stamped_cmd_vel: true
    transform_tolerance: 0.2

    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: /scan
      min_height: 0.0
      max_height: 2.0

    polygons: ["StopZone", "SlowZone"]

    StopZone:
      type: "polygon"
      points: "[[0.35, 0.20], [0.35, -0.20], [0.05, -0.20], [0.05, 0.20]]"
      action_type: "stop"

    SlowZone:
      type: "polygon"
      points: "[[0.60, 0.30], [0.60, -0.30], [0.05, -0.30], [0.05, 0.30]]"
      action_type: "slowdown"
      slowdown_ratio: 0.5

# Used when running "localization" with a saved map (not during SLAM mapping),
# but harmless to keep here.
map_server:
  ros__parameters:
    use_sim_time: true
    # yaml_filename: ""  # set only when loading a saved map

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
        [
          "controller_server",
          "planner_server",
          "behavior_server",
          "bt_navigator",
          "waypoint_follower",
          "velocity_smoother",
          "smoother_server"
        ]
